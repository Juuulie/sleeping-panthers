<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>Sleeping Panthers</title>
	<meta name="viewport" content="width=device-width">
	<!--<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">-->
	<style type="text/css">

		body, html{
			padding: 0;
			margin: 0;
		}
		.nav{
			position: absolute;
			z-index: 1000;
			top: 0%;
			left: 0%;
			visibility : hidden;
			width: 1280px;
			height : 720px;
		}
		#home{
			background: url('assets/images/bg/bg-home.png');
		}
		#home img{
			display:block;
			margin: 80px auto 0;
		}
		#rules, #rules-home{
			background: url('assets/images/bg/rules.png');
		}
		#gameover{
			background: url('assets/images/bg/bg-gameover.png');			
		}

		.nav ul{
			width:300px;
			padding:0;
			list-style-type: none;
			margin:auto;			
		}
		.nav li{
			width: 249px;
			height:79px;
		}

		#pause ul{
			margin-top:200px;
		}
		#gameover ul{
			margin-top:480px;
		}
		.playButton{
			background: url('assets/images/btn/T_O_commencer.png') no-repeat;
		}
		.continueButton{
			background: url('assets/images/btn/T_O_commencer.png') no-repeat;
		}


		.replayButton{
			background: url('assets/images/btn/T_O_recommencer.png') no-repeat;
		}
		.rulesButton{
			background: url('assets/images/btn/T_U_regles.png');
		}
		.quitButton{
			background: url('assets/images/btn/T_Y_quitter.png');
		}
		.nav span.A{
			color: red;
		}

	</style>
</head>
<body role="main">
<!-- <img id="test" src="assets/images/nuit.png"></img> -->
	

	<nav id="home" class="nav">
		<img src="assets/images/logo_sleeping_panthers.png">

		<ul id="home_ul">
			<li class="playButton"></li>
			<li class="rulesButton"></li>
		</ul>
	</nav>

	<div id="rules-home" class="nav">
	</div>
	<div id="rules" class="nav">
	</div>

	<div id="pause" class="nav">
		<ul>
			<li class="rulesButton"></li>
			<li class="quitButton"></li>
			<li class="continueButton"></li>
		</ul>
	</div>
	<div id="gameover" class="nav">
		<ul>
			<li class="replayButton"></li>
		</ul>
	</div>



<!-- Inclusion de la librairie REQUIRE.JS

<script src="lib/require.min.js" data-main="scripts/main"></script>

</body>
</html>
